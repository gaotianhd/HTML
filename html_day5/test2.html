<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>纵向菜单</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
      font-size: 14px;
    }
    ul{
      list-style: none;
      width: 100px;
    }
    a{
      text-decoration: none;
      display: block;
      height: 30px;
      line-height: 30px;
      width: 100px;
      background-color: #ccc;
      margin-bottom: 1px;
      text-align: center;
    }
    a:hover{
      background-color: #f60;
      color: white;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">首   页</a></li>
    <li><a href="#">新闻快讯</a></li>
    <li><a href="#">产品展示</a></li>
    <li><a href="#">售后服务</a></li>
    <li><a href="#">联系我们</a></li>
  </ul>
</body>
</html>
