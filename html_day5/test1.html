<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    .nav{
      width: 760px;
      height: 150px;
      margin: 0 auto;



      /*overflow: hidden;*/
    }
    .nav1{
      float: left;
      width: 600px;
      height: 150px;
      background: url("banner1.jpg") no-repeat;

    }
    .nav2{
      float: right;
      width: 160px;
      height: 150px;
      background: url("banner_bg.jpg") repeat-x;
    }
    td{
      width: 80px;
      height: 32px;
      background: url("button1.jpg");
      border: 0 solid white;
      text-align: center;
    }
    table{
      float:left;
      border-collapse: collapse;
      border: none;
    }
    a{
      text-decoration: none;
      display: inline-block;
      width: 80px;
      height: 32px;
      line-height: 32px;
    }
    a:hover{
      text-decoration: underline;
      background-image: url("button2.jpg");
      color: red;
    }
    .div1{
      width: 760px;
      height: 32px;
      margin: 0 auto;
    }
    .div2{
      float: right;
      width: 280px;
      height: 32px;
      background: url("button1_bg.jpg") repeat-x;
    }
  </style>
</head>
<body>
  <div class="nav">
    <div class="nav1"></div>
    <div class="nav2"></div>
  </div>
  <div class="div1">
    <table>
      <tr>
        <td><a href="#">首页导航</a></td>
        <td><a href="#">首页导航</a></td>
        <td><a href="#">首页导航</a></td>
        <td><a href="#">首页导航</a></td>
        <td><a href="#">首页导航</a></td>
        <td class="td1"><a href="#">首页导航</a></td>
      </tr>
    </table>
    <div class="div2"></div>
  </div>

</body>
</html>
