<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>位置过渡</title>
  <style media="screen">
  .f {
    width: 100px;
    height: 100px;
    background-color: yellow;
    position: absolute;
    top: 0;
    left: 0;
    transition: all 3s ease-in-out;
  }

  .f:hover {
    top: 500px;
    left: 500px;
  }
  </style>
</head>
<body>
  <div class="f"></div>
</body>
</html>
