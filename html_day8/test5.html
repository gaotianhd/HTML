<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浮动</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    .box{
      width: 804px;
      height: 300px;
      border: 1px solid red;
      margin: 10px auto;
      overflow: hidden;
    }
    ul{
      list-style: none;
      width: 1000px;
    }
    ul li {
      float: left;
      width: 200px;
      height: 100px;
      border: 1px solid green;
    }
    .left{
      margin-left: -1px;
    }
  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li></li>
      <li class="left"></li>
      <li class="left"></li>
      <li class="left"></li>
    </ul>
  </div>
</body>
</html>
