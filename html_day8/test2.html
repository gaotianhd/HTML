<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简单滑动门</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    ul{
      list-style: none;
      cursor: pointer;
    }
    ul li{
      float: left;
    }
    ul li.left{
      width: 7px;
      height: 35px;
      background: url("./day08/huadong/bg_r1_c1.png");
    }
    ul li.center{
      height: 35px;
      line-height: 35px;
      background: url("./day08/huadong/bg_r1_c3.png") repeat-x;
    }
    ul li.right{
      width: 29px;
      height: 35px;
      background: url("./day08/huadong/bg_r1_c5.png")
    }
  </style>
</head>
<body>
  <ul>
    <li class="left"></li>
    <li class="center">新闻</li>
    <li class="right"></li>
  </ul>

  <ul>
    <li class="left"></li>
    <li class="center">新闻教科书的会发生</li>
    <li class="right"></li>
  </ul>

  <ul>
    <li class="left"></li>
    <li class="center">新闻收到方</li>
    <li class="right"></li>
  </ul>

  <ul>
    <li class="left"></li>
    <li class="center">新闻圣诞节过方式的</li>
    <li class="right"></li>
  </ul>
</body>
</html>
