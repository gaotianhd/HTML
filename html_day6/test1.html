<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>子盒子浮动</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    .f{
      width: 1000px;
      height: 300px;
      background-color: blue;
      margin: 0 auto;
    }
    .f div{
      width: 300px;
      height: 100px;
      float: left;
    }
    .s1{
      background-color: red;
    }
    .s2{
      background-color: yellow;
    }
    .s3{
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="f">
    <div class="s1"></div>
    <div class="s2"></div>
    <div class="s3"></div>
  </div>
</body>
</html>
