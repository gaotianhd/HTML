<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>清除浮动第四种方式</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    .f{
      width: 1000px;
      background-color: blue;
      margin: 0 auto;
    }
    .f div.s1,
    .f div.s2,
    .f div.s3{
      width: 300px;
      height: 100px;
      float: left;
    }
    .s1{
      background-color: red;
    }
    .s2{
      background-color: yellow;
    }
    .s3{
      background-color: pink;
    }
    .clearfix::after,
    .clearfix::before {
      content: "";
      height: 0;
      display: block;/*不要忘记*/
      visibility:hidden;
      clear: both;
    }
    .clearfix {
      zoom: 1;/*兼容ie*/
    }
  </style>
</head>
<body>
  <div class="f clearfix">
    <div class="s1"></div>
    <div class="s2"></div>
    <div class="s3"></div>
  </div>
  <div class="f1">
  啦手机发送到恢复水电费<br>
  啦手机发送到恢复水电费<br>
  啦手机发送到恢复水电费<br>
  啦手机发送到恢复水电费<br>
  </div>
</body>
</html>
