<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>金牌榜</title>
  <style media="screen">
  *{
    margin: 0;
    padding: 0;
  }
  table tr td{
    width: 50px;
    height: 30px;
    text-align: center;
  }
  .cap{
    background: url("captionBg.gif");
    text-align: left;
    padding-left: 10px;
    color: white;
  }
  .tr2{
    background-color: #d0ebf6;
  }
  table td{
    border-bottom: 1px dashed #000;
  }
  table{
    border:1px solid black;
  }
  .tr2 td{
    border: none;
  }
  .tr5 td{
    border:none;
  }
  </style>
</head>
<body>
  <table>
    <caption class="cap">
    <h2>金牌Top5</h2>
    </caption>
    <tr class="tr2">
      <td><strong>排名</strong></td>
      <td><strong>国家</strong></td>
      <td><strong>金</strong></td>
      <td><strong>银</strong></td>
      <td><strong>铜</strong></td>
      <td><strong>共计</strong></td>
    </tr>
    <tr>
      <td>1</td>
      <td>中国</td>
      <td>17</td>
      <td>9</td>
      <td>4</td>
      <td>30</td>
    </tr>
    <tr>
      <td>2</td>
      <td>美国</td>
      <td>6</td>
      <td>9</td>
      <td>4</td>
      <td>19</td>
    </tr>
    <tr>
      <td>3</td>
      <td>韩国</td>
      <td>5</td>
      <td>9</td>
      <td>4</td>
      <td>18</td>
    </tr>
    <tr>
      <td>4</td>
      <td>法国</td>
      <td>4</td>
      <td>9</td>
      <td>4</td>
      <td>17</td>
    </tr>
    <tr class="tr5">
      <td>5</td>
      <td>朝鲜</td>
      <td>3</td>
      <td>9</td>
      <td>4</td>
      <td>16</td>
    </tr>
  </table>
</body>
</html>
