<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>携程</title>
  <style media="screen">
  *{
    margin: 0;
    padding: 0;
  }
    .top{
      width: 1242px;
      height: 248px;
      margin: 0 auto;
      background: url("./day15/image/banner.jpg");
    }
    .nav{
      width: 1242px;
      min-height: 100px;
      display: flex;
      background: yellow;
      margin: 5px auto;
      border-radius: 10px;
    }
    .left{
      border: 1px solid white;
      flex: 1;
    }
    a{
      text-decoration: none;
    }
    .right{
      border: 1px solid white;
      flex: 2;
      display: flex;
      flex-wrap: wrap;
    }
    .right a{
      text-align: center;
      box-sizing: border-box;
      border-left: 1px solid white;
      border-bottom: 1px solid white;
      width: 50%;
      height: 50px;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <div class="top"></div>
  <div class="nav">
    <div class="left"></div>
    <div class="right">
      <a href="#">海外酒店</a>
      <a href="#">海外酒店</a>
      <a href="#">海外酒店</a>
      <a href="#">海外酒店</a>
    </div>
  </div>
</body>
</html>
