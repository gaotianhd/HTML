<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>增加盒子的padding时不会增大盒子的宽高</title>
  <style media="screen">
  *{
    margin: 0;
    padding: 0;
  }
    .f{
      width: 500px;
      height: 300px;
      background-color: pink;
      overflow: hidden;
    }
    .s{
      width: 500px;
      height: 300px;
      background: red;
      padding-left: 100px;
      padding-top: 50px;

    }
  </style>
</head>
<body>
  <div class="f">
    <div class="s">借口借口是</div>
  </div>
</body>
</html>
