<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>新浪头部</title>
  <style media="screen">
  *{
    margin: 0;
    padding: 0;
  }
    .div1{
      width: 100%;
      height: 40px;
      border-top:4px solid #ff8500;
      border-bottom: 1px solid #eeeeee;
    }
    .div2{
      width: 1000px;
      height: 40px;
      margin: 0 auto;
    }
    a{
      text-decoration: none;
      font-family: "微软雅黑","宋体";
    }
    .div2 a:hover{
    background-color: #eeeeee;
    color: #ff8500;
    }
    .div2 a{
      /*设置字体垂直居中可以让line-height = height*/
      line-height: 40px;
      height: 40px;
      font-size: 12px;
      display: inline-block;
      color: #4c4c4c;
    }
  </style>
</head>
<body>
  <div class="div1">
    <div class="div2">
    <a href="#">设置首页</a>
    <a href="#">手机新浪</a>
    <a href="#">移动客户端</a>
    </div>
  </div>

</body>
</html>
