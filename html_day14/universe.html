<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>宇宙</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    body,html{
      width: 100%;
      height: 100%;
      background: url("./day14/image/bg.jpg");
      /*transform-style: preserve-3d;*/
      /*perspective: 400px;*/
    }
    @keyframes run{
      0%{
        transform: rotate(0);
      }
      100%{
        transform: rotate(360deg);
      }
    }
    .f{
      width: 560px;
      height: 560px;
      border-radius: 280px;
      /*border: 1px solid white;*/
      margin: 50px auto;
      position: relative;
      animation: run 19s linear infinite;
      transform-style: preserve-3d;
      perspective: 400px;
    }
    .f:hover{
      animation-play-state: paused;
    }
    .f:hover div{
      animation-play-state: paused;
    }
    .f1{
      width: 510px;
      height: 510px;
      border-radius: 255px;
      border: 1px solid white;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -255px;
      margin-top: -255px;
      /*animation: run1 20s linear infinite;*/
    }
    .f1-1{
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background: yellow;
      position: absolute;
      top: -4px;
      left: 270px;
      transform-style: preserve-3d;
      box-shadow: 0 0 10px white;
      animation: run1 20s linear infinite;
    }
    .f1-1::before{
      content: "";
      width: 20px;
      height: 20px;
      position: absolute;
      top: -8px;
      left: -8px;
      border: 3px solid white;
      border-radius: 20px;
      transform: rotate3d(15,5,0,65deg);
      /*transform: skewX(45deg);*/
    }
    .f2{
      width: 460px;
      height: 460px;
      border-radius: 230px;
      border: 1px solid white;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -230px;
      margin-top: -230px;
      animation: run 15s linear infinite;
    }
    .f2-1{
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background: blue;
      position: absolute;
      top: 148px;
      left: 7px;
      box-shadow: 0 0 10px white;
    }
    .f3{
      width: 410px;
      height: 410px;
      border-radius: 205px;

      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -205px;
      margin-top: -205px;
    }
    .f3-1{
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background: pink;
      position: absolute;
      top: 200px;
      left: -5px;
      box-shadow: 0 0 10px white;
    }
    .f4{

      height: 360px;
      border-radius: 180px;
      border: 1px solid white;
      position: absolute;

      left: 50%;

      position: absolute;
      top: 300px;
      left: 45px;
      box-shadow: 0 0 10px white;
    }
    .f5{
      width: 310px;
      height: 310px;
      border-radius: 155px;
      border: 1px solid white;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -155px;
      margin-top: -155px;
      animation: run 10s linear infinite;
    }
    .f5-1{
      width: 10px;
      height: 10px;
      border-radius: 5px;

      margin-top: -130px;
      animation: run1 10s linear infinite;

    }
    .f6-1{
      width: 20px;
      height: 20px;
      border-radius: 10px;
      background: red;
      position: absolute;
      top: 18px;
      left: 200px;
      animation: run1 5s linear infinite;
      box-shadow: 0 0 10px white;
    }
    .f6-1::before{
      content: "";
      width: 5px;
      height: 5px;
      border-radius: 2.5px;
      background: lightblue;
      position: absolute;
      top: -5px;
      left: -5px;
    }
    @keyframes run1 {
      0%{
      transform: rotateZ(0);
      }
      100%{
        transform: rotateZ(-360deg);
      }
    }
    .f7{

      margin-left: -30px;
      margin-top: -30px;
      box-shadow: 0 0 10px yellow;
    }
  </style>
</head>
<body>
  <div class="f">
    <div class="f1"><div class="f1-1"></div></div>
