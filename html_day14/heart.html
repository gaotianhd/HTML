<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>å¿ƒ</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    body,html{
      width: 100%;
      height: 100%;
      background: pink;
    }
    .f{
      width: 250px;
      height: 250px;
      margin: 300px auto;
      position: relative;
      animation: jump  0.8s linear infinite;
    }
    @keyframes jump{
      0%{
        transform: scale3d(1,1,1);
      }
      100%{
        transform: scale3d(1.5,1.5,1.5);
      }
    }
    .center{
      width: 150px;
      height: 150px;
      position: absolute;
      top: 50%;
      left: 50%;
      opacity: 0.5;
      transform: translate(-50%,-50%) rotate(45deg);
      background: #ef5b9c;
      box-shadow: 3px 3px 20px #feeeed,-3px -3px 20px #feeeed;
    }
    .left{
      width: 150px;
      height: 150px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.5;
      border-radius: 75px;
      background: #ef5b9c;
      box-shadow: 3px 3px 20px #feeeed,-3px -3px 20px #feeeed;
    }
    .right{
      width: 150px;
      height: 150px;
      position: absolute;
      right: 0;
      top: 0;
      opacity: 0.5;
      border-radius: 75px;
      background: #ef5b9c;
      box-shadow: 3px 3px 20px #feeeed,-3px -3px 20px #feeeed;
    }
  </style>
</head>
<body>
  <div class="f">
  <div class="left"></div>
  <div class="right"></div>
  <div class="center"></div>
  </div>
</body>
</html>
