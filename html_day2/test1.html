<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    p{
      font-size:18px;
      font-family:"幼圆";
      font-weight: 900;
      font-style:italic;
      color:#ea65a6;

    }
    h3{
      /*顺序最好按这个写*/
      /*font font-style font-weight font-size/line-geight font-family*/
      font:italic 900 50px/60px "宋体";  /*最少设置font-size 和font-family*/
      color:rgb(100,200,10)
    }
    h4{
      /*字符间距*/
      
      letter-spacing: 20px;
      /*英文单词之间的间距*/
      word-spacing: 10px;
      /*行高*/
      line-height:30px;
    }

  </style>
</head>
<body>
  <p>
    字体属性学习
  </p>
  <h3>font综合设置</h3>
  <h4>其他aikak</h4>
</body>
</html>
