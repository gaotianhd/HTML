<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>列表</title>
  <style media="screen">
    ul{
      list-style: none;
    }
    body,html{
      width: 100%;
      height: 100%;

    }
    ul{
      width: 2100px;
      height: 30px;
      margin: 100px auto;
    }
    li{
      width: 50px;
      height: 30px;
      position: relative;
      float: left;
      transition: all 1s linear;
      transform-style: preserve-3d;
      /*perspective: 1000px;*/
    }
    .d1{
      width: 50px;
      height: 30px;
      line-height: 30px;
      background: yellow;
      position: absolute;
      /*top: 0;
      left: 0;*/
    }
    .d2{
      width: 50px;
      height: 30px;
      line-height: 30px;
      position: absolute;
      background: green;
      transform-origin: top;
      transform: rotateX(90deg) translateY(-30px);
    }

    li:hover {
      transform-origin: bottom;
      transform: rotateX(-90deg) translateZ(15px);
    }
  </style>
</head>
<body>
  <ul>
    <li><div class="d1">导航一</div><div class="d2">导航二</div></li>
    <li><div class="d1">导航一</div><div class="d2">导航二</div></li>
    <li><div class="d1">导航一</div><div class="d2">导航二</div></li>
    <li><div class="d1">导航一</div><div class="d2">导航二</div></li>
  </ul>
</body>
</html>
