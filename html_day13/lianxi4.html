<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>扑克</title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    html{
      background: #a1a3a6;
    }
    div{
      width: 155px;
      height: 219px;
      background: url("./day13/image/pk1.png");
      background-size: 100% 100%;
      position: absolute;
      top: 300px;
      left: 50%;
      margin-left: -155px;
      transform-origin: left top;
      transition: all 0.7s linear;
    }
    html:hover .f1{
      transform: rotate(45deg);
      transition: all 0.7s linear;
    }
    html:hover .f2{
      transform: rotate(90deg);
      transition: all 0.7s linear;
    }
    html:hover .f3{
      transform: rotate(135deg);
      transition: all 0.7s linear;
    }
    html:hover .f4{
      transform: rotate(180deg);
      transition: all 0.7s linear;
    }
    html:hover .f5{
      transform: rotate(225deg);
      transition: all 0.7s linear;
    }
    html:hover .f6{
      transform: rotate(270deg);
      transition: all 0.7s linear;
    }
    html:hover .f7{
      transform: rotate(315deg);
      transition: all 0.7s linear;
    }
    html:hover .f8{
      transform: rotate(360deg);
      transition: all 0.7s linear;
    }
  </style>
</head>
<body>
  <div class="f1"></div>
  <div class="f2"></div>
  <div class="f3"></div>
  <div class="f4"></div>
  <div class="f5"></div>
  <div class="f6"></div>
  <div class="f7"></div>
  <div class="f8"></div>
</body>
</html>
