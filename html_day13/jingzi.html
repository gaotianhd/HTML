<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>镜子</title>
  <style media="screen">
    .f{
      width: 300px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      /*perspective: 400px;*/
      margin: 100px auto;

    }
    .f img{
      position: absolute;
      top: 0;
      left: 0;
      transition: all 1s linear;
      transform-origin: bottom center;
      border-radius: 150px;
    }
     .m1:hover{
      transform: rotateX(-180deg);
    }
  </style>
</head>
<body>
  <div class="f">
    <img src="./day13/images/musict.jpg" alt="" />
    <img class="m1" src="./day13/images/musicb.jpg" alt="" />
  </div>
</body>
</html>
