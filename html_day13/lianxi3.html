<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盾牌</title>
  <style media="screen">
  *{
    margin: 0;
    padding: 0;
  }
    html{
      background: #a1a3a6;
    }
    .f1{
      width: 113px;
      height: 150px;
      background: url("./day13/image/shield_1_01.png");
      float: left;
      position: absolute;
      transform: rotate(45deg) scale(0.7) translate(50%,50%);
      left: 600px;
      top: 50px;
      transition: all 1s linear;
    }

      left: 713px;
      top: 50px;
      transition: all 1s linear;
    }
    .f3{
      width: 117px;
      height: 150px;
      background: url("./day13/image/shield_1_03.png");
      float: left;

      transform: rotate(79deg) scale(0.7) translate(50%,50%);
      left: 891px;
      top: 50px;
      transition: all 1s linear;
    }
    .f4{
      width: 113px;
      height: 178px;
      background: url("./day13/image/shield_1_04.png");
      float: left;
      position: absolute;
      transform: rotate(-270deg) scale(2) translate(50%,50%);
      left: 600px;
      top: 200px;
      transition: all 1s linear;
    }
    .f5{
      width: 178px;
      height: 178px;
      background: url("./day13/image/shield_1_05.png");
      float: left;
      position: absolute;
      transform: rotate(90deg) scale(0.5) translate(50%,50%);

    }
    .f6{
      width: 117px;
      height: 178px;
      background: url("./day13/image/shield_1_06.png");
      float: left;
      position: absolute;
      transform: rotate(360deg) scale(1.3) translate(50%,50%);

      top: 200px;

    }
    .f7{
      width: 113px;
      height: 154px;

      width: 178px;

      position: absolute;
      transform: rotate(-74deg) scale(0.9) translate(50%,50%);
      left: 891px;
      top: 378px;
      transition: all 1s linear;
    }
    html:hover div{
      transform: none;
    }
  </style>
</head>
<body>
  <div class="f1"></div>
  <div class="f2"></div>
  <div class="f3"></div>
  <div class="f4"></div>
  <div class="f5"></div>
  <div class="f6"></div>
  <div class="f7"></div>
  <div class="f8"></div>

</html>
