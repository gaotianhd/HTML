<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3d放大</title>
  <style media="screen">
  body{
    perspective: 400px;
  }
    .f{
      width: 300px;
      height: 100px;
      transition: all 1s linear;
      background: yellow;
      margin: 50px auto;
    }
    .f:hover{
      transform: scale3d(1.2 , 1.5 , 0.5);
    }
  </style>
</head>
<body>
  <div class="f"></div>
</body>
</html>
