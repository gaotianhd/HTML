<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>翻转列表</title>
  <style media="screen">
  ul{
    list-style: none;
  }
    ul li{
      float: left;
      height: 50px;
      width: 150px;
      line-height: 50px;
      background: lightyellow;
      position: relative;
      transition: all 1s;
      transform-style: preserve-3d;
      text-align: center;
      transform: translateZ(25px);
    }
    ul li::before{
      text-align: center;
      content: "导航二";
      width: 150px;
      height: 50px;
      display: block;
      background: lightgreen;
      position: absolute;
      top: 0;
      left: 0;
      transform: rotateX(90deg) translateZ(25px);
    }
    li:hover{
      transform-origin: center;
      transform: rotateX(-90deg);
    }
  </style>
</head>
<body>
  <ul>
    <li>导航一</li>
    <li>导航一</li>
    <li>导航一</li>
    <li>导航一</li>
  </ul>
</body>
</html>
