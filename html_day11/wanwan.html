<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
  .s{
    width: 30px;
    height: 30px;
    margin: 0 auto;
  }
    .f{
      width: 5px;
      height: 5px;
      border-left: 4px solid brown;
      border-radius: 30px 0 0 0;
      margin-left: 20px;
      /*background-image: radial-gradient(5px,at 2px 2px rgba(255,0,0,0),rgba(255,0,0,0.8));*/
    }
    .f1{
      width:15px;
      height: 5px;
      border-top: 6px solid brown;
      border-radius: 25px 25px 0 0;
      margin-left: 14px;
      /*background-image: radial-gradient(5px,at 2px 2px rgba(255,0,0,0),rgba(255,0,0,0.8));*/
    }
    .f2{
      width: 25px;
      height: 0px;
      border-top: 10px solid brown;
      border-radius: 25px 25px 0 0 ;
      margin-left: 9px;
      margin-top: -6px;
      /*background-image: radial-gradient(5px,at 2px 2px rgba(255,0,0,0),rgba(255,0,0,0.8));*/
    }
  </style>
</head>
<body>
  <div class="s">
    <div class="f"></div>
    <div class="f1"></div>
    <div class="f2"></div>
  </div>

</html>
