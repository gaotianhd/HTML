<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    body{
     background: #f7f7f7;
    }
    .box{
      width: 1200px;
      height: 1500px;
      margin: 0px auto;
    }
    h1{
      width: 1200px;
      float: left;
      text-align: center;
    }
    .box>div{
      width: 212px;
      height: 212px;
      background-color: white;
      float: left;
      margin-right: 60px;
      margin-bottom: 30px;
      box-shadow: 2px 2px 5px gray;
      position: relative;
    }
    .box>div::before{
      content: "图形";
      text-align: center;
      line-height: 212px;
      color: white;
      width: 212px;
      height: 212px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      transition: all 1s linear;
    }
    .box>div:hover::before{
      background: rgba(0,0,0,0.5);
      z-index: 2;
    }
    .box div>div{
      width: 180px;
      height: 180px;
      margin-left: -90px;
      margin-top: -90px;
      border: 1px solid red;
      position: absolute;
      left: 50%;
      top: 50%;
    }
    .box .css-1{
      border-radius: 90px;
    }
    .box .css-2{
    border-radius: 90px 90px 0 0 ;
    }
    .box .css-3{
      height: 90px;
      margin-top: -45px;
      border-radius:90px 90px 0 0;
    }
    .box .css-4{
      border-radius: 90px 0 0 0 ;
    }
    .box .css-5{
      width: 90px ;
      height: 90px ;
      margin-top: -45px;
      margin-left: -45px;
      border-radius: 90px 0 0 0;
    }
    .box .css-6{
      height: 90px;
      margin-top: -45px;
      border-radius: 90px/45px;
    }
    .box .css-7{
      width: 90px;
      margin-left: -45px;
      border-radius: 45px/90px;
    }
    .box .css-8{
      height: 45px;
      margin-top: -22.5px;
      border-radius: 90px 90px 0 0 /45px 45px 0 0 ;
    }
    .box .css-9{
      width: 45px;
      margin-left: -22.5px;
      border-radius: 45px 0 0 45px/90px 0 0 90px;
    }
    .box .css-10{
      width: 45px;
      height: 90px;
      margin-top: -45px;
      margin-left: -22.5px;
      border-radius: 45px 0 0 0/90px 0 0 0;
    }
    .box .css-11{
      border: 70px solid red;
      width: 40px;
      height: 40px;
      border-radius: 90px;
    }
    .box .css-12{
      border: 70px solid red;
      width: 40px;
      height: 40px;
      border-radius: 55px;
    }
    .box .css-13{
      border: 70px solid red;
      width: 40px;
      height: 40px;
      border-radius: 90px 0 0 0;
    }
    .box .css-14{
      border: 70px solid red;
      width: 40px;
      height: 40px;
      border-radius: 90px 0 90px 0;
    }
    .box .css-15{
      border-top: 90px solid red;
      border-left: 90px solid yellow;
      border-right: 90px solid blue;
      border-bottom: 90px solid green;
      width: 0;
      height: 0;
    }
    .box .css-16{
      border-top: 90px solid red;
      border-left: 90px solid yellow;
      border-right: 90px solid white;
      border-bottom: 90px solid green;
      width: 0;
      height: 0;
    }
    .box .css-17{
      border: 90px solid red;
      border-right: 90px solid white;
      width: 0;
      height: 0;
      border-radius: 90px;
    }
    .box .css-18{
      border: 90px solid white;
      border-right: 90px solid red;
      width: 0;
      height: 0;
      border-radius: 90px;
    }
    .box .css-19{

      border-top: 90px solid red;
      border-right: 90px solid red;
      border-left: 90px solid green;
      border-bottom: 90px solid green;
      width: 0;
      height: 0;
      border-radius: 90px;
      transform: rotate(-45deg);
    }
    .box .css-20{

      border-top: 90px solid red;
      border-right: 90px solid red;
      border-left: 90px solid green;
      border-bottom: 90px solid green;
      width: 0;
      height: 0;
      border-radius: 90px;
      transform: rotate(135deg);
    }
    .box .css-21{
      border-top: 90px solid red;
      border-right: 90px solid red;
      border-left: 90px solid green;
      border-bottom: 90px solid green;
      width: 0;
      height: 0;
      border-radius: 90px;
      transform: rotate(-45deg);

    }
    .box .css-21::before{
      border: none;
      content: "";
      width: 18px;
      height: 18px;
      border: 36px solid green;
      background: red;
      position: absolute;
      bottom: -13px;
      right: -13px;
      float: left;
      border-radius: 45px;
    }
    .box .css-21::after{
      border: none;
      content: "";
      width: 18px;
      height: 18px;
      border: 36px solid red;
      background: green;
      position: absolute;
      top: -13px;
      left: -13px;
      float: left;
      border-radius: 45px;
    }
    .box .css-22{
      height: 90px;
      margin-top: -45px;
      background: red;
      border-radius: 20px;
    }
    .box .css-22::before{
      content: "";
      height: 12px;
      width: 12px;
      background: red;
      transform: rotate(45deg);
      position: absolute;
      left: -6px;
      top: 18px;
    }
    .box .css-23{
      height: 120px;
      width: 120px;
      margin-top: -60px;
      margin-left: -60px;
      background: red;
      border-radius: 0 0 60px 0;
    }
    .box .css-23::before{
      content: "";
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 0 0 20px 0;
      position: absolute;
      right: -1px;
      top: 40px;
    }
    .box .css-24{
      height: 120px;
      margin-top: -60px;
      background: red;
      border-radius: 30px 60px 60px 30px/30px 60px 60px 30px;
    }
    .box .css-24::before{
      content: "";
      width: 90px;
      height: 40px;
      background: white;
      border-radius: 0 45px 45px 0/0 20px 20px 0;
      position: absolute;
      top: 40px;
      right: 20px;
    }
    .box .css-25{
      width: 160px;
      height: 80px;
      border-radius: 10px;
      margin-top: -40px;
      margin-left: -80px;
      background: red;
    }
    .box .css-26{
      width: 180px;
      height: 0;
      border-top: 90px solid red;
      border-bottom: 90px solid green;
      border-radius: 90px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>CSS边框应用</h1>
    <div><div class="css-1"></div></div>
    <div><div class="css-2"></div></div>
    <div><div class="css-3"></div></div>
    <div><div class="css-4"></div></div>
    <div><div class="css-5"></div></div>
    <div><div class="css-6"></div></div>
    <div><div class="css-7"></div></div>
    <div><div class="css-8"></div></div>
    <div><div class="css-9"></div></div>
    <div><div class="css-10"></div></div>
    <div><div class="css-11"></div></div>
    <div><div class="css-12"></div></div>
    <div><div class="css-13"></div></div>
    <div><div class="css-14"></div></div>
    <div><div class="css-15"></div></div>
    <div><div class="css-16"></div></div>
    <div><div class="css-17"></div></div>
    <div><div class="css-18"></div></div>
    <div><div class="css-19"></div></div>
    <div><div class="css-20"></div></div>
    <div><div class="css-21"></div></div>
    <div><div class="css-22"></div></div>
    <div><div class="css-23"></div></div>
    <div><div class="css-24"></div></div>
    <div><div class="css-25"></div></div>
    <div><div class="css-26"></div></div>
  </div>
</body>
</html>
