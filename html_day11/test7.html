<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>线性渐变</title>
  <style media="screen">
  .f {
    width: 600px;
    height: 300px;
    margin: 50px auto;
    /*渐变只能代替background-image, 不能代替background-color*/
    /*background-color: linear-gradient(to right, red, blue);*/

    /*background-image: linear-gradient(to bottom, red 30%, blue 50%, green 60%,pink);*/
    background: linear-gradient( 45deg , red 20%, blue 50%, green 60%,pink) repeat;
    background-size: 40px 40px;
  }

  </style>
</head>
<body>
  <div class="f"></div>
</body>
</html>
