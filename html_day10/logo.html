<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>logo</title>
  <style media="screen">
    .box{
      width: 1200px;
      height: 260px;
      margin:  50px auto;
    }
    .box .b1,
    .box .b2,
    .box .b3,
    .box .b4,
    .box .b5{
      width: 200px;
      height: 250px;
      float: left;
      border: 1px solid gray;
      margin-left: 10px;
      position: relative;
      box-shadow: 0 0 5px gray;
    }
    .box .s1,
    .box .s2,
    .box .s3,
    .box .s4,
    .box .s5{
      width: 200px;
      height: 120px;
    }
    .box .s1{
      background: url("./border-image/item_1.jpg") no-repeat;
      background-size: 100% 100%;
    }
    .box .s2{
      background: url("./border-image/item_2.jpg") no-repeat;
      background-size: 100% 100%;
    }
    .box .s3{
      background: url("./border-image/item_3.jpg") no-repeat;
      background-size: 100% 100%;
    }
    .box .s4{
      background: url("./border-image/item_4.jpg") no-repeat;
      background-size: 100% 100%;
    }
    .box .s5{
      background: url("./border-image/item_5.jpg") no-repeat;
      background-size: 100% 100%;
    }
    .box .y1,
    .box .y2,
    .box .y3,
    .box .y4,
    .box .y5{
      width: 76px;
      height: 76px;
      position: absolute;
      top: 81px;
      left: 56px;
      border: 5px solid white;
      border-radius: 44px;
    }
    .box .y1{
      background: url("./border-image/logo_1.jpg");
      background-size: 100% 100%;
    }
    .box .y2{
      background: url("./border-image/logo_2.jpg");
      background-size: 100% 100%;
    }
    .box .y3{
      background: url("./border-image/logo_3.jpg");
      background-size: 100% 100%;
    }
    .box .y4{
      background: url("./border-image/logo_4.jpg");
      background-size: 100% 100%;
    }
    .box .y5{
      background: url("./border-image/logo_5.jpg");
      background-size: 100% 100%;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="b1"><div class="y1"></div><div class="s1"></div></div>
  <div class="b2"><div class="y2"></div><div class="s2"></div></div>
  <div class="b3"><div class="y3"></div><div class="s3"></div></div>
  <div class="b4"><div class="y4"></div><div class="s4"></div></div>
  <div class="b5"><div class="y5"></div><div class="s5"></div></div>
</div>
</body>
</html>
