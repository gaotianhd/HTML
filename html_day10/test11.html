<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒子阴影</title>
  <style media="screen">
    .box{
      width: 200px;
      height: 200px;
      margin: 50px auto;
      border: 1px solid black;
    }
    .box:hover{
      box-shadow: 1px 1px 5px black,-1px -1px 5px black;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
