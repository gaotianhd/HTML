<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>边框圆角</title>
  <style media="screen">
    .one{
      width: 200px;
      height: 200px;
      background: red;
      margin: 100px auto;
      border-radius: 100px;
      text-align: center;
      line-height: 200px;
    }
    .two{
      width: 400px;
      height: 200px;
      background: yellow;
      margin: 50px auto;
      border-radius: 200px/100px;
    }
    .one:hover{
      background: pink;
    }
  </style>
</head>
<body>
  <div class="one">aaaaa</div>
  <div class="two"></div>
</body>
</html>
