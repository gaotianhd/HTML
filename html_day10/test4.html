<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>not伪类</title>
  <style media="screen">
  /*不是括号里的，括号里的可以是伪类，类名等*/
    /*p:not(.p2){
      color: red;
    }*/
    p:not(:first-child){
      color: red;
    }
  </style>
</head>
<body>
  <p>第一个p</p>
  <p class="p2">第二个p</p>
  <p>第三个p</p>
</body>
</html>
