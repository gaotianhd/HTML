<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>focus伪类，empty伪类，target伪类</title>
  <style media="screen">
  /*获得焦点时改变*/
    input:focus{
      background-color: red;
    }
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
      height: 50px;
      margin-top: 100px;
    }

    ul li {
      float: left;
      height: 50px;
      line-height: 50px;
      width: 80px;
      text-align: center;
      position: relative;
    }

    ul li span {
      display: block;
      position: absolute;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      top: -10px;
      right: 0;
      background: red;
    }

    /*仅仅表示没有任何内容，包括空格和换行符也不能有*/
    ul li span:empty {
      display: none;
    }
    /*当通过a标签跳转是改变*/
    .con h2:target{
      color: red;
    }
  </style>
</head>
<body>
  <input type="text" placeholder="请输入姓名">

  <ul>
    <li>首页</li>
    <li>新闻</li>
    <li>广告<span>new</span></li>
    <li>招聘<span></span></li>
    <li class="nav">
      <a href="#id-1">aaaa</a>
    </li>
    <li class="con">
      <h2 id="id-1">哈哈哈</h2>
    </li>
  </ul>
</body>
</html>
