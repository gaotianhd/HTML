<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css优先级</title>
  <style media="screen">
    p{
      color: red;
    }
    .div1 p{
      color: blue;
    }
    .div1 .div2 p{
      color: purple;
    }
    #did-1 p{
      color: #aabbcc;
    }
    #did-2 p{
      color:red;
    }
    #did-1 #did-2 p{
      color: #ffaadd;
      font-size:40px;
    }
  </style>
</head>
<body>
  <!-- 行内style > id > class > 标签 > 继承 > 浏览器默认属性
  当它们都作用于同一元素。
-->
  <!-- 应用于同一个元素上，css样式 = id + class + tag
       有一个id = 100
       有一个class = 10
       有一个标签 tag = 1
       权重值相等时最后设置的有效
 -->
  <div class="div1" id="did-1">
    <div class="div2" id="did-2">
      <p>p的文本颜色</p>
    </div>
  </div>
</body>
</html>
