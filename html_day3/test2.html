<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css层叠</title>
  <style media="screen">
    .div1{
      color:red;

    }
    .div1{
      font-size: 40px;
    }
    .div1{
      font-style: italic;
    }
    .div1 span{
      text-decoration: underline;
      color: green;
    }
  </style>
</head>
<body>
  <div class="div1">
    div1文本大小和颜色 <br>
    <span>div中的span标签</span>
  </div>
</body>
</html>
