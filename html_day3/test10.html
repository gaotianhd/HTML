<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒子的上下外边距</title>
  <style media="screen">
  *{
    margin:  0;
    padding: 0;
  }
    .div1{
      /*上下边距会进行合并，取其中最大的为最终边距，
        左右边距不会合并，最终边距是两个相加
      */
      width: 300px;
      height: 100px;
      border: 1px solid red;
      padding: 50px;
      margin-top: 100px;
      margin-bottom: 100px;
      /*display: inline-block;*/
      /*margin-right: 100px;*/
    }
    .div2{
      width: 300px;
      height: 100px;
      border: 1px solid green;
      padding: 50px;
      margin-top: 100px;
      margin-bottom: 100px;
    }
  </style>
</head>
<body>

  <div class="div1"></div>
  <div class="div2"></div>

</body>
</html>
