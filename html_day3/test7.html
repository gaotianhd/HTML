<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>背景设置</title>
  <style media="screen">
    .bg1{
      background: url("./image/bg1.png") no-repeat;
    }
    .bg1:hover{
      background: url("./image/bg7.png");
    }
    .bg2{
      background: url("./image/bg2.png") no-repeat;
    }
    .bg2:hover{
      background: url("./image/bg6.png");
    }
    /*a是行内元素不能直接设置宽高，
      所以要用display进行设置
    */
    a{
      text-decoration: none;
      text-align: center;
      width: 120px;
      height:58px;
      line-height: 50px;
      /*将行内元素变为块级元素*/
      /*display: block;*/
      /*将元素设置为行内块元素*/
      display: inline-block;
    }
  </style>
</head>
<body>
  <a class="bg1" href="#">导航栏1</a>
  <a class="bg2" href="#">导航栏2</a>
</body>
</html>
