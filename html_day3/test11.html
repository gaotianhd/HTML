<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒子的左右外边距</title>
  <style media="screen">
    .div1{
      width: 300px;
      height: 200px;
      border: 1px solid red;
      padding: 50px;
      display: inline-block;
      margin-right: 50px;
    }
    .div2{
      width: 300px;
      height: 100px;
      border: 1px solid green;
      padding: 50px;
      display: inline-block;
      margin-left: 50px;
    }
  </style>
</head>
<body>
  <div class="div1"></div>
  <div class="div2"></div>
</body>
</html>
